<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
</style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-3xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">Đăng nhập Admin</h1>
    <form id="loginForm" class="flex flex-col space-y-4">
        <input type="text" id="username" placeholder="Tên đăng nhập" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="password" placeholder="Mật khẩu" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Đăng nhập</button>
    </form>
    <div id="message" class="text-red-500 mt-2 text-center"></div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

    // Thông tin admin mẫu
    const adminUser = {
        username: "admin",
        password: "123456",
        role: "admin"
    };

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if(username === adminUser.username && password === adminUser.password){
            localStorage.setItem('loggedUser', JSON.stringify(adminUser));
            window.location.href = 'quan-ly-don-hang.html'; // chuyển đến trang quản lý
        } else {
            message.textContent = "Tên đăng nhập hoặc mật khẩu không đúng!";
        }
    });
</script>

</body>
</html>
